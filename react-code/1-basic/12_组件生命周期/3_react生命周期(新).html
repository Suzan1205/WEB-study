<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_react生命周期（新）</title>
</head>
<body>
  <div id="test"></div>

  <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/17/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/17/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/17/babel.min.js"></script>
	<script type="text/javascript" src="../js/17/prop-types.js"></script>
  

  <script type="text/babel">
    // 创建组件
      class Count extends React.Component{

        // 构造器
        constructor(props){
          console.log('Count-constructor');
          super(props)

          // 初始化状态
          this.state = {sum:0}
        }
        
        // 加1按钮的回调
        add = ()=>{
          // 获取原状态
          const {sum} = this.state
          // 更新状态
          this.setState({sum:sum+1})
        }

        // 卸载组件按钮的回调
        death = ()=> {
          ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        // 强制更新组件按钮
        force = ()=> {
         this.forceUpdate()
        }

        // 若state的值任何时候都取决于props，则可使用
        static getDerivedStateFromProps(props,state){
          console.log('getDeriveStateFromProps',props,state);
          return null
        }

        // 在更新之前写快照
        getSnapshotBeforeUpdate(){
          console.log(' getSnapshotBeforeUpdate');
          return 33576
        }
        // 组件挂载完毕的钩子
        componentDidMount(){
          console.log('Count--componentWillMount');
        }

        // 组件将要卸载的钩子
        componentWillUnmount(){
          console.log('Count-componentWillUnmount');
        }

        // 控制组件更新的阀门
        shouldComponentUpdate(){
          console.log('Count-shouldComponentUpdata');
          return false
        }

        // 组件更新完毕的钩子
        componentDidUpdate(preProps,preState,snapshotValue){
          console.log('Count-componentDidUpdate',preProps,preState,snapshotValue);
        }

        render(){
          console.log('Count-render');
          const {sum} = this.state
          return(
            <div>
               <h2>当前求和为{sum}</h2>
               <button onClick={this.add}>点我+1</button>
               <button onClick={this.death}>卸载组件</button>
               <button onClick={this.force}>不更改任何状态重的数据，强制更新一下</button>
            </div>
          )
        }
      }
      
      // 渲染组件到页面
      ReactDOM.render(<Count sum={199}/>,document.getElementById('test'))
  </script>
</body>
</html>
