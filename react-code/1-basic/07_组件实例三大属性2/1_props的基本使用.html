<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props基本使用</title>
</head>
<body>
  <div id="test"></div>
  <div id="test1"></div>
  <div id="test2"></div>

  <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 创建组件
    class Person extends React.Component{
      render(){
        console.log(this);
        const {name, age, gender} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{gender}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<Person name="jj" gender="男" age="23"/>,document.getElementById('test'))
    ReactDOM.render(<Person name="hh" gender="女" age="13"/>,document.getElementById('test1'))
  
    const p = {name: 'zz',gender:'女',age:18}
    // ReactDOM.render(<Person name={p.name} gender={p.gender} age={p.age}/>,document.getElementById('test2'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test2'))
    //  {...p}是前一行代码的语法糖  展开运算符
 </script>
</body>
</html>
