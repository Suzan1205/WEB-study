<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>图标字体</title>

    <!-- 图标实体的三种方法：
               1.通过类
               2.通过伪元素
               3.通过实体
    -->
    <style>
        li{
            list-style: none;
        }
        li::before{
            /* 
               通过伪元素设置图标字体
                   1.找到要设置图标的元素通过before或after选中
                   2.在content中设置字体编码
                   3.设置字体样式：
                      fab
                      font-family:'Font Awesome 5 Brands'; 

                      fas
                      font-family:'Font Awesome 5 Free';
                      font-weight: 900;       
            */
            content:'\f1b0';
            /* font-family:'Font Awesome 5 Brands'; */

            font-family:'Font Awesome 5 Free';
            font-weight: 900;
            
            color: aqua;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        图标字体(iconfont)
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
               但是图片大小本身比较大，并且非常的不灵活
            - 所以在使用图标时，我们还可以将图标直接设置为字体，
                然后通过font-face的形式来对字体进行引入
            - 这样我们就可以通过使用字体的形式来使用图标

            网上有图标字体库，可以搜“图标字体” ，用的较多的是： Font Awesome，中文版本比较久，看它英文网
            
            font awesome使用步骤：
                    1.下载   https://fontawesome.com/
                    2.解压
                    3.将css和webfonts移动到项目中，这两个放到同一目录下
                    4.将all.css引入到网页中（用link，类似修改默认格式），
                    5.使用图标字体
                         - 直接通过类名来使用图标字体
                         通常使用i标签
                         <i class='fas fa-bell'></i>
                         fas是固定的，后面的fa-bell是图标名称
                         有的是使用fab,常用的就是fas,fab这两个
                         还可以修改颜色等，后面加style

              资料有压缩包
     -->
     <i class="fas fa-cat"></i>

    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>

    <!-- 通过实体来使用图标字体：
             &#x图标的编码；
    -->
    <span class="fas">&#xf0f3</span>


    
</body>
</html>
