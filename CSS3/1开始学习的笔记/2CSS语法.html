<!DOCTYPE html>
<html lang="zh">
<head>
     <meta charset="UTF-8">
     <title>CSS语法</title>

     <!-- style标签内部不属于HTML了， 因此不能遵循HTML的规范书写了，而是要依据CSS的规则书写-->
     <style>
            /*
               这是CSS中的注释，注释中的内容会自动被浏览器忽略
               快捷键还是：ctrl+/


               CSS的基本语法：
                  选择器   声明块

                  选择器： 通过选择器可以选中页面中的指定元素
                        比如，p 的作用就是选中页面中所有的 p元素

                  声明块：通过声明块指定要为元素设置的样式，大括号里面的内容。
                        声明块由一个一个声明组成
                        声明是一个名值对结构
                             一个样式名对应一个样式只，名和值之间以 冒号：连接，以分号；结尾


            */

            p{ 
               color:tomato; 
               font-size:50px;
             }
            
     </style>
</head>
<body>
    
<h1>我是H1</h1>


 </body>>
 </html>
