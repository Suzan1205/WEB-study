<!DOCTYPE html>
<html lang="zh">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scal">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>属性选择器</title>

     <style>
         /* 
          [属性名] 选择含有指定属性的元素
          [属性名=属性值] 选择含有指定属性和属性值的元素
          [属性名^=属性值] 选择属性值以指定值开头的元素
          [属性名$=属性值] 选择属性值以指定值结尾的元素
          [属性名*=属性值] 选择属性值中含有某值的元素的元素
         */
        /* p[title]{ */
        /* p[title=abc]{ */
        /* p[title^=abc]{ */
        /* p[title=$abc] */
        /* p[title=#abc] */

        p[title*=abc]{
            color:chartreuse;
        }
     </style>
</head>
<body>
      <p title="abc">同届师生</p>
      <p title="abcefgh">张俊锋</p>
      <p>张素焕</p>
      <p>邓宣金</p>
      <p>冯迎港</p>
      <p>吴妍琪</p>
   


</body>>
</html>
