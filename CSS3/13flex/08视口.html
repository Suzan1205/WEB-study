<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 6.4vw;
            height: 4.667vw;
            background-color: #bfa;
        }
    </style>
</head>
<body>

    <!-- 
        不同设备的完美视口的大小是不一样的
             iPhone6  ----375
             iPhone plus  ----414

        由于不同设备视口的像素比不同，所以同样的375个像素在不同的设备下意义不一样
            比如在iPhone6中  375就是全屏，而到了plus中375就会缺少一块

        所以在移动端开发时，就不能再使用Px来进行布局了

        vw 表示视口的宽度（viewport width）
            -100vw = 一个视口的宽度
            -1vw = 1%视口宽度

            vw这个单位永远相当于视口宽度进行计算

            设计图的宽度
              750Px  1125px

            使用vw作为单位
                100vw

            创建一个 480px *  35Px  大小的元素

            100vw =750px(设计图的像素)  0.133333333vw =1px
            6.4vw = 48px(设计像素)
            4.667vw = 35px
     -->
    <div class="box1">
        aaaaaa
    </div>
</body>
</html>
