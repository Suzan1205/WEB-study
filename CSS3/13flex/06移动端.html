    <title>Document</title>

        width: 900px;
        height: 100px;
        background-color: #bfa;

<body>
    <!-- 
        在不同的屏幕，单位像素的大小是不同的，像素越小屏幕越清晰
           24寸  1920*1080

           智能手机的像素点 远远小于  计算机的像素点

           默认情况下，移动端的网页都会将视口设置为980像素（CSS像素）
               以确保PC端端网页可以在移动端正常访问，但是如果网页的宽度超过了980，
                   移动端的浏览器会自动对网页缩放以完整显示网页
        
        所以基本大部分的PC端网站都可以在移动端中正常浏览，但是往往都不会有一个很好的体验
            为了解决这个问题，大部分网站都会为网页设计一个移动端



     -->
     <div class="box1"></div>
</body>
