<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--为了避免乱码，写一个meta标签 -->
<title>网页的基本结构</title>
</head>
<body>

<p>第二轮学习</p>
<p>标签可以成对出现也可以单独出现，即自结束</p>
<p>注释不能嵌套</p>
<!--
    文档声明<doctype>; 用于告诉浏览器当前的网页版本
	HTML 5的文档声明 ：<!DOCTYPE html>
	
    进制：
	     十进制：
		       满十进一
			   
		 二进制：计算机底层进制。
		       满二进一 0，1
			   
		 八进制：很少用
		 
         十六进制：常用。将二进制转换成十六进制来显示。
		
    
	字符编码
            所有数字在计算机中都以二进制编码存储。
		    当我们读取时，计算机转换成字符供我们阅读。
        
		编码：
		     将字符转换成二进制数值
        解码：
		     将二进制编码再转换成字符的过程
		
		字符集：编码和解码所采用的规则。
		
		    我们常用的就是UTF-8
		
   
	   -->
</body>
</html>
