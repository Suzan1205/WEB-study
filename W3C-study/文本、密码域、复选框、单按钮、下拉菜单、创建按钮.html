<!DOCTYPE HTML>
<html>
<body>

<p>文本域</p>
<form>
名：
<input type="text" name="firstname">
<br />
姓：
<input type="text" name="lastname">
</form>
<hr />

<p>密码域</p>
<form>
用户：
<input type="text" name="user">
<br />
密码：
<input type="password" name="password">
</form>

<p>
请注意，当您在密码域中键入字符时，浏览器将使用项目符号来代替这些字符。
</p>

<hr />
<p>复选框</p>
<form>
我喜欢自行车：
<input type="checkbox" name="Bike">
<br />
我喜欢汽车：
<input type="checkbox" name="Car">
</form>

<hr />
<p>单按钮</p>
<form>
男性：
<input type="radio" checked="checked" name="Sex" value="male" />
<br />
女性：
<input type="radio" name="Sex" value="female" />
</form>

<p>当用户点击一个单选按钮时，该按钮会变为选中状态，其他所有按钮会变为非选中状态。</p>

<hr />
<p>下拉菜单</p>
<form>
<select name="person">
<option value="冯迎港">冯迎港</option>
<option value="邓宣金">邓宣金</option>
<option value="吴妍琪">吴妍琪</option>
<option value="张素焕">张素焕</option>
</select>
</form>
<hr />
<p>下拉菜单</p>
<form>
<select name="person">
<option value="冯迎港">冯迎港</option>
<option value="邓宣金">邓宣金</option>
<option value="吴妍琪" >吴妍琪</option>
<option value="张素焕" selected="selected">张素焕</option>
</select>
</form>

<hr />
<p>创建按钮</p>
<form>
<input type="button" value="让优秀成为一种习惯">
</form>

<hr />
<form>
  <fieldset>
    <legend>健康信息</legend>
    身高：<input type="text" />
    体重：<input type="text" />
  </fieldset>
</form>










</body>

</html>
